
<h1>Liste des proclamateurs</h1>
<hr>
<mat-form-field appearance="standard">
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rototo" #input>
</mat-form-field>
<div class="example-container mat-elevation-z8">
<table mat-table
[dataSource]="dataSource"
matSort  >
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastName">Nom</th>
    <td mat-cell *matCellDef="let publishers"> {{publishers.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by firstName">PrÃ©nom</th>
    <td mat-cell *matCellDef="let publishers"> {{publishers.firstName}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">Genre</th>
    <td mat-cell *matCellDef="let publishers"> {{publishers.gender}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Pas de proclamateur correspondant au filtre : "{{input.value}}"</td>
  </tr>
</table>
</div>
<p>
  <mat-toolbar  color="primary">
  </mat-toolbar>
</p>
